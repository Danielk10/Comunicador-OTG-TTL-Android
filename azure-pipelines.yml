trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: 'GH_TOKEN' # Nombre de tu grupo en la Library
- name: repoUrl
  value: 'github.com/Danielk10/Comunicador-OTG-TTL-Android.git'

steps:
- checkout: self
  persistCredentials: true
  fetchDepth: 0 # IMPORTANTE: Descarga todo el historial para evitar errores de Git

# 1. Compilar APK y AAB en modo Debug
- task: Gradle@3
  displayName: 'Build APK & AAB Debug'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'assembleDebug bundleDebug'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.21'

# 2. Colectar archivos generados
- task: CopyFiles@2
  displayName: 'Colectar archivos para Azure'
  inputs:
    Contents: |
      **/*-debug.apk
      **/*-debug.aab
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

# 3. Guardar archivos en Azure (Artifacts)
- task: PublishBuildArtifacts@1
  displayName: 'Publicar Artefactos en Azure'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Android_Debug_Builds'
    publishLocation: 'Container'

# 4. Sincronizar con GitHub (Danielk10)
- script: |
    # Configuraci?n de identidad
    git config --global user.email "danielpdiamon@gmail.com"
    git config --global user.name "Danielk10"
    
    # Reconfigurar remoto con token (Usar comillas dobles es m?s seguro)
    git remote set-url origin "https://$(GH_TOKEN)@$(repoUrl)"
    
    # SOLUCI?N AL ERROR 'REJECTED': Traer cambios remotos antes de subir
    # Esto une tus cambios manuales con los del pipeline
    git pull origin main --rebase
    
    # SOLUCI?N AL ERROR 'COMMAND NOT FOUND': Usar echo correctamente
    echo "Build ID: $(Build.BuildId) - Hecho el: $(Build.QueuedAt)" > build_info.txt
    
    git add .
    
    # El [skip ci] evita que Azure se vuelva a disparar a s? mismo
    git commit -m "Automated update build $(Build.BuildId) [skip ci]"
    git push origin HEAD:main
  displayName: 'Enviar cambios a GitHub'
  env:
    GH_TOKEN: $(GH_TOKEN)