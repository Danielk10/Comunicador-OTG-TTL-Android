trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

# 1. Configuraci車n de Variables
variables:
- group: 'GH_TOKEN' # Nombre de tu grupo en la Library
- name: repoUrl
  value: 'github.com/Danielk10/Comunicador-OTG-TTL-Android.git'

steps:
- checkout: self
  persistCredentials: true
  fetchDepth: 0 # Permite obtener el historial para realizar el push

# 2. Compilar APK y AAB en modo Debug (sin firmar)
- task: Gradle@3
  displayName: 'Build APK & AAB Debug'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'assembleDebug bundleDebug'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.21' # Recomendado para Gradle 9.3.x

# 3. Colectar archivos generados (APK y AAB)
- task: CopyFiles@2
  displayName: 'Colectar archivos para Azure'
  inputs:
    Contents: |
      **/*-debug.apk
      **/*-debug.aab
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

# 4. Publicar en la secci車n Artifacts de Azure DevOps
- task: PublishBuildArtifacts@1
  displayName: 'Publicar Artefactos en Azure'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Android_Debug_Builds'
    publishLocation: 'Container'

# 5. Sincronizar con GitHub (Danielk10)
- script: |
    # Configurar identidad del usuario
    git config --global user.email "danielpdiamon@gmail.com"
    git config --global user.name "Danielk10"
    
    # Actualizar remoto con el token para autenticaci車n
    # Las comillas evitan errores de interpretaci車n de caracteres especiales
    git remote set-url origin "https://$(GH_TOKEN)@$(repoUrl)"
    
    # Crear un log de la compilaci車n para el commit
    echo "Last build: $(Build.BuildId) - Date: $(Build.QueuedAt)" > build_info.txt
    
    git add .
    
    # [skip ci] es VITAL para que Azure no entre en bucle infinito
    git commit -m "Automated update build $(Build.BuildId) [skip ci]"
    git push origin HEAD:main
  displayName: 'Enviar cambios a GitHub'
  env:
    GH_TOKEN: $(GH_TOKEN) # Mapeo de la variable del grupo GH_TOKEN