trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

# 1. Configuración de Variables (Vínculo con el Grupo GH_TOKEN)
variables:
- group: 'GH_TOKEN' # Nombre de tu grupo en la Library de Azure
- name: repoUrl
  value: 'github.com/Danielk10/Comunicador-OTG-TTL-Android.git'

steps:
- checkout: self
  persistCredentials: true
  fetchDepth: 0 # Permite obtener todo el historial para realizar el push

# 2. Compilar APK y AAB en modo Debug (sin firmar)
- task: Gradle@3
  displayName: 'Build APK & AAB Debug'
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'assembleDebug bundleDebug'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.21' # Optimizado para Gradle 9.3.x

# 3. Colectar los archivos generados
- task: CopyFiles@2
  displayName: 'Colectar archivos para Azure'
  inputs:
    Contents: |
      **/*-debug.apk
      **/*-debug.aab
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true

# 4. Publicar archivos en la sección Artifacts de Azure DevOps
- task: PublishBuildArtifacts@1
  displayName: 'Publicar Artefactos en Azure'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Android_Debug_Builds'
    publishLocation: 'Container'

# 5. Sincronizar cambios de vuelta a tu GitHub (Danielk10)
- script: |
    # Configuración de tu identidad real
    git config --global user.email "danielpdiamon@gmail.com"
    git config --global user.name "Danielk10"
    
    # Actualizar el remoto para usar autenticación por token
    git remote set-url origin https://$(GH_TOKEN)@$(repoUrl)
    
    # Crear un registro de la compilación para el commit
    echo "Last build: $(Build.BuildId) - Date: $(Build.QueuedAt)" > build_info.txt
    git add .
    
    # [skip ci] es CRÍTICO para no disparar el pipeline de nuevo infinitamente
    git commit -m "Automated build $(Build.BuildId) [skip ci]"
    git push origin HEAD:main
  displayName: 'Sincronizar con GitHub'
  env:
    GH_TOKEN: $(GH_TOKEN) # Asegúrate de que el item dentro del grupo se llame GH_TOKEN